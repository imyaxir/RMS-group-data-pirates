{% extends 'mysite/index.html' %}
{% load static %}


{% block content %}
    <div class="col-lg-10">
     <div class="card">
          <div class="card-header">
                <strong>Department List</strong>
            </div>
            <div class="card-body card-block">
                <form action="{% url 'viewdept' %}" method="POST" class="form-horizontal">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Department Name</th>
                          <th scope="col">HR Manager</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for post in posts %}

                        <tr>
                          <th scope="row">{{  post.ID}}</th>
                          <td>{{ post.Departnemt_Name }}</td>
                          <td>{{ post.HRManager }}</td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                </form>

            </div>
            </div>

        </div>
        </div>
    </div>

{% endblock %}
